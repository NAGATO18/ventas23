<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido a MinimKart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-photo/tabletop-looking-out-market_23-2147701294.jpg?semt=ais_items_boosted&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
    }
    p {
      margin-bottom: 1.5rem;
      color: #444;
      font-size: 1.1rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
      box-shadow: 0 3px 6px rgba(0,123,255,0.4);
    }
    a.button:hover {
      background-color: #0056b3;
      box-shadow: 0 5px 10px rgba(0,86,179,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a MinimKart</h1>
    <p>Por favor, inicia sesión para continuar.</p>
    <a href="login/iniciar_sesion.html" class="button">Ir a iniciar sesión</a>
  </div>
</body>
</html>
